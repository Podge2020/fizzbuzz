<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>FizzBuzz PW</title>
    </head>

    <body onload="fizzbuzz()"> <div id="display">
        <script>
        'use strict';

function fizzbuzz() { 
    let display = document.getElementById('display'); 
    let displayHTML = "";

for (i = 1; i < 101; i++) {
   if (i % 15===0){
	displayHTML("FizzBuzz")
   } else if (i % 5===0){
	displayHTML("buzz")
   } else if (i % 3===0){
	displayHTML("Fizz")
   } else {
	displayHTML(i)
   }

	displayHTML += "<p>" + i + "</p>";
}

display.innerHTML = displayHTML
}

</script>


</div> </body>

</html>
